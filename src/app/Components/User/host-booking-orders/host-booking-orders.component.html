<div class="container">
  <div class="title">HOST BOOKING ORDERS</div>
  <mat-form-field class="col-12 py-3">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mohamed"
      #input
    />
  </mat-form-field>

  <!--Table-->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- property Name Column -->
      <ng-container matColumnDef="propertyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Property Name</th>
        <td mat-cell *matCellDef="let row">
          <span>
            <span style="padding-right: 5px">
              <i class="fas fa-building icon-green"></i> </span
            >{{ row?.propertyName }}</span
          >
        </td>
      </ng-container>

      <!-- Guest Name Column -->
      <ng-container matColumnDef="guestName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Guest Name</th>
        <td mat-cell *matCellDef="let row">
          <span>
            <i class="fas fa-user-circle icon-blue" aria-hidden="true"></i>
            {{ row?.guestName }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="checkInDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Check In Date</th>
        <td mat-cell *matCellDef="let row">
          <span class="date-wrapper">
            <span style="padding-right: 5px">
              <i class="far fa-calendar-alt icon-checkin" aria-hidden="true"></i
            ></span>
            <span class="date-value">{{
              row?.checkInDate | date : "dd-MM-yyyy"
            }}</span>
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="checkOutDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Check Out Date
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="date-wrapper">
            <span style="padding-right: 5px">
              <i
                class="far fa-calendar-check icon-checkout"
                aria-hidden="true"
              ></i
            ></span>
            <span class="date-value">{{
              row?.checkOutDate | date : "dd-MM-yyyy"
            }}</span>
          </span>
        </td>
      </ng-container>

      <!-- totalPrice Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
        <td mat-cell *matCellDef="let row">
          <i
            class="fa-solid fa-sack-dollar fs-5 icon-price"
            style="color: #006110"
          ></i>
          {{ row?.totalPrice }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
