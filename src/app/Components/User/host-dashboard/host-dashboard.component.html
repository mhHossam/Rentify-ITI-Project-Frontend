<div class="container" id="main">
  <ul
    class="nav nav-pills nav-fill gap-2 p-1 small bg-danger rounded-5 shadow-sm col-6"
    id="pillNav2"
    role="tablist"
    style="
      margin: auto;
      --bs-nav-link-color: var(--bs-white);
      --bs-nav-pills-link-active-color: var(--bs-primary);
      --bs-nav-pills-link-active-bg: var(--bs-white);
    "
  >
    <li class="nav-item" role="presentation">
      <button
        class="nav-link rounded-5"
        [class.active]="showAddProperty"
        (click)="toggleAddProperty()"
      >
        Add Property
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link rounded-5"
        [class.active]="showHostProperty"
        (click)="toggleHostProperty()"
      >
        Host Properties
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link rounded-5"
        [class.active]="showHostBookings"
        (click)="toggleHostBookings()"
      >
        Host Bookings
      </button>
    </li>
  </ul>

  <div class="container mt-4">
    <div *ngIf="showAddProperty">
      <app-add-property></app-add-property>
    </div>
    <div *ngIf="showHostProperty">
      <app-host-properties></app-host-properties>
    </div>
    <div *ngIf="showHostBookings">
      <app-host-booking-orders></app-host-booking-orders>
    </div>
  </div>
</div>
