<div class="col-4 mx-auto mt-50 p-4 grid text-center  ">

  <div class="image">

    <figure><img height="100px" src="assets/Images/Logo.png"></figure>
    <h6>
      REINTFIY
    </h6>
  </div>
  <h1  style="     font-family: cursive; font-size: xx-large;" >
    Login
  </h1>
  <form [formGroup]="form" (submit)="handleSubmit(form)" class="needs-validation" novalidate>
    <!-- Email input -->
    <!-- <div class="form-outline mb-4">
      <label class="form-label d-flex justify-content-start" for="form2Example1"

        type="text"
        id="form2Example1"

      />
      <div class="invalid-feedback">Please choose a username.</div>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>UserName</mat-label>
      <input formControlName="username" type="text" matInput placeholder="UserName" maxlength="15" >

      <mat-error *ngIf="form.get('username')?.hasError('required')">
        UserName is <strong>required</strong>
      </mat-error>

    </mat-form-field>

    <!-- Password input -->
    <!-- <div class="form-outline mb-4">
      <label class="form-label d-flex justify-content-start" for="form2Example2"
        >Password</label
      >
      <input
        type="password"
        id="form2Example2"
        class="form-control User-Input"
        formControlName="password"
        placeholder="password"

        required
      />
    </div> -->

    <mat-form-field appearance="outline" class="w-100">
      <mat-label> password</mat-label>
      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        password is <strong>required</strong>
      </mat-error>

      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>


    </mat-form-field>





    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <label class="form-check-label" for="form2Example34">
            Remember me
          </label>

          <input class="form-check-input" type="checkbox" id="form2Example34" checked />
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a routerLink="/ForgetPassword">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn fs-4  btn-block mb-4 col-6" style="background-color: rgb(255, 102, 102);     font-family: cursive;
    ">
      Sign in
    </button>

    <!-- Register buttons -->
  </form>
  <div class="text-center">
    <p>Not a member? <a routerLink="/Register">Register</a></p>
    <!-- <p>or sign up with:</p>
    <button type="button" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button> -->
  </div>
</div>

<div class="alert alert-danger d-flex justify-content-center" *ngIf="StatsError" role="alert">
  credentials Error
</div>

<div class="alert alert-success d-flex justify-content-center" *ngIf="StatsLgin" role="alert">
  success credentials
</div>
